  <br>
	<div class="container" ng-controller='signupCtrl'>

        <div class='page-header centered'>
	       <h1> Create Your Account</h1>
        </div>

        <!-- red stars -->
        <div class='jumbotron'>
            <div class='col-xs-7'>
                <form class="form-horizontal" name='signup' ng-submit='register(newUser, signup.$valid)' novalidate>
                  <div class="form-group">
                      <label for='name' class="control-label col-xs-2">Full Name*</label>
                      <div class="col-xs-5">
                          <input type="text" class="form-control" id="name" placeholder="First Name" ng-model='newUser.first_name' required>
                      </div>
                      <div class='col-xs-5'>
                        <input type='text' class='form-control' placeholder='Last Name' ng-model='newUser.last_name' required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="inputEmail" class="control-label col-xs-2">Email*</label>
                      <div class="col-xs-10">
                          <input type="email" class="form-control" id="inputEmail" name='inputEmail' placeholder="Email" ng-model='newUser.email' required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="confirmEmail" class="control-label col-xs-2">Confirm Email*</label>
                      <div class="col-xs-10">
                          <input type="email" class="form-control" id="confirmEmail" name='confirmEmail' placeholder="Email" ng-model='confirmEmail' required>
                      </div>
                      <p ng-show='signup.confirmEmail.$dirty && signup.inputEmail.$dirty && !match(confirmEmail, newUser.email)' class='help-block centered'>Emails do not match</p>
                      <p ng-show='signup.confirmEmail.$dirty && signup.inputEmail.$dirty && !bcEmail()' class='help-block centered'>Please enter a Boston College email!</p>
                  </div>

                  <div class="form-group">
                      <label for="inputPassword" class="control-label col-xs-2">Password*</label>
                      <div class="col-xs-10">
                          <input type="password" class="form-control" id="inputPassword" name='inputPassword' placeholder="Password" ng-model='newUser.password' required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="confirmPassword" class="control-label col-xs-2">Confirm Password*</label>
                      <div class="col-xs-10">
                          <input type="password" class="form-control" id="confirmPassword" name='confirmPassword' placeholder="Password" ng-model='confirmPassword' required>
                      </div>
                      <p ng-show="!match(newUser.password, confirmPassword) && signup.confirmPassword.$dirty && signup.inputPassword.$dirty" class="help-block centered">Passwords do not match</p>
                  </div>

                  <div class="form-group">
                      <label for="school" class="control-label col-xs-2">School*</label>
                      <div class="col-xs-10">
                        <select class='form-control' ng-model='newUser.school' required>
                            <option value='' selected='selected'>School</option>
                            <option>Boston College</option>
                        </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-xs-2">Academic Program*</label>
                      <div class="col-xs-10">
                        <select class='form-control' ng-model='newUser.academic_program' required>
                          <option value='' selected='selected'>Academic Program</option>
                          <option>High School</option>
                          <option>Undergraduate</option>
                          <option>Graduate</option>
                          <option>Other</option>
                        </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="school" class="control-label col-xs-2">Graduation Year*</label>
                      <div class="col-xs-10">
                        <select class="form-control" ng-model='newUser.graduation_year' required>
                          <option value="{{year}}" ng-repeat='year in range(1960, 2025)'>{{year}}</option>
                        </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="school" class="control-label col-xs-2">Date of Birth*</label>
                      <div class="col-xs-3">
                        <select class='form-control' ng-model='newUser.MoB' name='MoB' required>
                          <option value=''>Month</option>
                          <option value='1'>January</option>
                          <option value='2'>February</option>
                          <option value='3'>March</option>
                          <option value='4'>April</option>
                          <option value='5'>May</option>
                          <option value='6'>June</option>
                          <option value='7'>July</option>
                          <option value='8'>August</option>
                          <option value='9'>September</option>
                          <option value='10'>October</option>
                          <option value='11'>November</option>
                          <option value='12'>December</option>
                        </select>
                      </div>

                      <div class='col-xs-3' >
                        <select class='form-control' ng-model='newUser.DoB' name='DoB' required>
                          <option value=''>Day</option>
                          <option value='{{day}}' ng-repeat='day in range(1,31)'>{{day}}</option>
                        </select>
                      </div>

                      <div class='col-xs-4'>
                        <select class="form-control" ng-model='newUser.YoB' name='YoB' required>
                          <option value=''>Year</option>
                          <option  ng-repeat='year in range(1925, 2015)' value="{{year}}">{{year}}</option>
                        </select>
                      </div>

                  </div>

                <div class='container'>
                    <button type='submit' class='btn' ng-class="{ 'btn-success': checkValid(signup.$valid) }" style='font-size: 20px'>Create Account</a>
                </div>

              </form>     					
        	</div>

            <div class='col-xs-3 centered'>
                <h3>Upload Photo</h3>

                <img src='images/blankPhoto.jpg' class='img-responsive'></img>

                <div class='container' style='margin-top: 20px'>
                    <div class='form-group'>
                        <input type='file' name='files[]'></input>
                    </div>
                </div>
            </div>

        </div>

    </div>
