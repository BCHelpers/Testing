<!-- Home.html -->
<div>
  <div class='container centered'>
    <p>An efficient platform for you to connect with tutors and students</p>
  </div>

  <div class='container vertSpace10'>
    <div class='row'>
      <div class='col-centered col-lg-5 col-md-5 col-sm-7 col-xs-10'>
        <p class='btn pull-left blue'>Learn</p>
        <p class='btn pull-right green'>Teach</p>
      </div>
    </div>
  </div>

  <div class='container'>
    <div class='row hidden-xs hidden-sm'><!-- first row of w's, NOT for small screens-->
      <div class='col-lg-2 col-md-2'>
        <img src='images/smallLogo.png' class='img-responsive'>

        <form>
          <div class='form-group'>
            <div class='radio'>
              <label>
                <input type='radio' name='optionsRadios' checked ng-click='studentView()'>Students
              </label>
            </div>
            <div class='radio'>
              <label class='radio-inline'>
                <input type='radio' name='optionsRadios' ng-click='tutorView()'>Tutors
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class='col-lg-2 col-md-2' ng-repeat='column in columns'>
        <img src='{{column.image}}' class='img-responsive'>
        <h2>{{column.heading}}</h2>
        <p ng-hide='view'>{{column.studentText}}</p>
        <p ng-show='view'>{{column.tutorText}}</p>
      </div>
    </div>

    <div class='row visible-sm visible-xs'><!-- This is only visable on sm and xs-->
      <div class='col-xs-3 col-sm-3'>
        <form>
          <div class='form-group'>
            <div class='radio'>
              <label>
                <input type='radio' name='optionsRadios' checked ng-click='studentView()'>Students
              </label>
            </div>
            <div class='radio'>
              <label class='radio-inline'>
                <input type='radio' name='optionsRadios' ng-click='tutorView()'>Tutors
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class='col-sm-8 col-xs-6 col-centered' ng-repeat='column in columns'>
        <img src='{{column.image}}' class='img-responsive'>
        <h2>{{column.heading}}</h2>
        <p ng-hide='view'>{{column.studentText}}</p>
        <p ng-show='view'>{{column.tutorText}}</p>
      </div>

    </div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61903187-1', 'auto');
    ga('send', 'pageview');
  </script>
</div>
